<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
    <style>
        .content{
            background-color: red;
            width: 300px;
            height: 200px;
            transition: width 2s;
        }
        .content:hover{
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="content">
    </div>
</body>
</html>
