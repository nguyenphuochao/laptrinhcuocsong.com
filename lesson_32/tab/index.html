<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Tab vue</title>
    <style>
        #header{
            display: flex;
        }
        #header>div{
            margin-left: 10px;
        }
        #content{
            display: flex;
        }
        #content>div{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <div @click="currentTab=1">Primary 1</div>
            <div @click="currentTab=2">Primary 2</div>
            <div @click="currentTab=3">Primary 3</div>
        </div>
        <div id="content">
            <div v-show="currentTab==1">Primary 1</div>
            <div v-show="currentTab==2">Primary 2</div>
            <div v-show="currentTab==3">Primary 3</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
